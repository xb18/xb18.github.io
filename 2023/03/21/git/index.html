r><br><span class="hljs-comment"># 生成ssh</span><br>ssh-keygen -t rsa -C <span class="hljs-string">&quot;XX@XX.com&quot;</span><br> <br><span class="hljs-comment"># 设置代理</span><br>git config --global http.proxy <span class="hljs-string">&#x27;http://ip:端口号&#x27;</span><br><br><span class="hljs-comment"># 测试</span><br>ssh -T git@github.com<br><br><span class="hljs-comment"># git初始化</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;# bot-pc&quot;</span> &gt;&gt; README.md<br>git init<br>git add README.md <span class="hljs-comment"># git add -A</span><br>git commit -m <span class="hljs-string">&quot;first commit&quot;</span><br>git branch -M main<br><br><span class="hljs-comment"># 本地代码推送到已有仓库</span><br>git remote add origin git@github.com:xb18/bot-pc.git<br>git branch -M main<br>git push -u origin main<br><br><span class="hljs-comment"># 常用命令</span><br>git <span class="hljs-built_in">clone</span> http://XXXX <span class="hljs-comment"># 克隆远程仓库到本地</span><br>git add -A <span class="hljs-comment"># 添加到暂存区</span><br>git commit -m <span class="hljs-string">&quot;commit message&quot;</span> <span class="hljs-comment">#提交</span><br>git branch <span class="hljs-comment"># 查看本地分支 -a 查看本地和远程</span><br>git checkout <span class="hljs-built_in">test</span> <span class="hljs-comment"># 切换分支test 添加 -b 可以创建并切换到test</span><br>git pull <span class="hljs-comment"># 更新代码</span><br>git push <span class="hljs-comment"># 推送到远程仓库 --force 强制</span><br>git status <span class="hljs-comment"># 查看文件状态</span><br></code></pre></td></tr></table></figure><span></span></article><div class="moelj-post-copyright"> <strong>本文作者：</strong>xb18<br> <strong>本文链接：</strong><span class="permalink"><a href="http://xb18.github.io/2023/03/21/git/" title="http:&#x2F;&#x2F;xb18.github.io&#x2F;2023&#x2F;03&#x2F;21&#x2F;git&#x2F;" target="_blank" rel="noopener">http:&#x2F;&#x2F;xb18.github.io&#x2F;2023&#x2F;03&#x2F;21&#x2F;git&#x2F;</a></span><span class="copy-btn" title="复制链接" data-copy
